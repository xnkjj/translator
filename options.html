<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate Extension Settings</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h2 {
            margin: 0;
            color: #333;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            color: #555;
            letter-spacing: 0.3px;
        }

        input[type="password"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
            font-family: inherit;
            resize: vertical;
        }

        textarea {
            min-height: calc(3 * 1.5em + 28px);
            line-height: 1.5;
        }

        input[type="password"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input[type="password"]::placeholder,
        input[type="text"]::placeholder,
        textarea::placeholder {
            color: #999;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        #save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        #save-btn:active {
            transform: translateY(0);
        }

        #reset-btn {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        #reset-btn:hover {
            background: #eeeeee;
            border-color: #d0d0d0;
            transform: translateY(-2px);
        }

        #reset-btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">üåê</div>
            <h2>Translation API Settings</h2>
        </div>
        <div class="form-group">
            <label for="api-key">Gemini API Key</label>
            <input type="password" id="api-key" placeholder="Enter your Gemini API Key" />
        </div>
        <div class="form-group">
            <label for="prompt">Translation Prompt</label>
            <textarea id="prompt" rows="3" placeholder="Enter your custom translation prompt"></textarea>
        </div>
        <div class="form-group">
            <label for="model">Model Name</label>
            <input type="text" id="model" placeholder="gemini-2.5-flash" />
        </div>
        <div class="button-group">
            <button id="save-btn"><span>Save Settings</span></button>
            <button id="reset-btn"><span>Reset</span></button>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
